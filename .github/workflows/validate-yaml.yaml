name: Lint
on: [push]
jobs:
  build:
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v2
      - name: 🚀 Run yamllint
        with:
          strict: true
          warnings: true
          run: |
            yamllint .